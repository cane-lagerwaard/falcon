schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Mutation {
  """
  Temporary placeholder field
  """
  _: Boolean
}

type Subscription {
  """
  Temporary placeholder field
  """
  _: Boolean
}

type Query {
  backendConfig: BackendConfig
  url(path: String!): Url
}

"""
Dynamic URL type
"""
type Url {
  id: Int!
  path: String!
  type: String!
  redirect: Boolean
}

"""
Returns a compiled config object for all supported backends
"""
type BackendConfig {
  languages: [String!]
}

"""
Pagination type (used for listing the response data)
"""
type Pagination {
  """
  Total number of pages ("totalItems"/"perPage")
  """
  totalPages: Int!
  """
  Total number of items of the request
  """
  totalItems: Int!
  """
  Number items per page
  """
  perPage: Int!
  """
  Current page index
  """
  currentPage: Int!
  """
  Next page index (if not the last one)
  """
  nextPage: Int
  """
  Prevoius page index (if not the first one)
  """
  prevPage: Int
}

"""
Pagination input (used for quering the data)
"""
input PaginationInput {
  page: Int
  perPage: Int
}
